<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Ja Ellrach</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Admin Dashboard</h1>
  <p class="mb-4 text-gray-700">Use this space to manage submissions and files.</p>

  <label class="block mb-2 text-sm font-medium">Upload File (for download section):</label>
  <input type="file" class="mb-4 p-2 border rounded w-full" />

  <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Simulate Upload</button>

  <div class="mt-6">
    <a href="https://formspree.io" target="_blank" class="text-blue-600 underline">Check Formspree submissions</a>
  </div>
</body>
</html>
